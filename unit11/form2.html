<body>
  <h1>Brochure Order Form</h1>
	<a href="unit11.html">Home</a>
	<p>Any details provided will not be stored anywhere. You will not actually get a brochure from this form.</p>
	<form>
		<label for="name">Name of recipient:</label><br>
		<input type="text" id="name" name="name"><br><br>
		
		<fieldset>
			<legend>Shipping Address</legend>
			<label for="address1">AddressLine1:</label><br>
			<input type="text" id="address1" name="address1"><br>
			<label for="address2">AddressLine2:</label><br>
			<input type="text" id="address2" name="address2"><br>
			<label for="city">City:</label><br>
			<input type="text" id="city" name="city"><br>
			<label for="state">State:</label><br>
			<input type="text" id="state" name="state"><br>
			<label for="zip">ZIP:</label><br>
			<input type="text" id="zip" name="zip"><br>
		</fieldset><br><br>

		<input type="image" src="img/submit_button.png" alt="Submit">
	</form>
